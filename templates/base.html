{% load static %}
<!DOCTYPE html>
<head>
    <title>
      BlogPost
    </title>
    <link rel="stylesheet" href="{% static 'boostrap/boostrap.css' %}" type="text/css">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">BlogPOST</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
                  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Home<span class="sr-only">(current)</span></a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'mypost' user.id %}">MyPost</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create' user.id %}">CreateBlog</a>
            </li>
            {% endif %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Account
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% if user.is_authenticated %}
                <a class="dropdown-item" href="{% url 'sut' %}">Signout</a>
                <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="{% url 'profile' user.id %}">Profile</a>
                </div>
                {% else %}
                <a class="dropdown-item" href="{% url 'sup' %}">Signup</a>
                <a class="dropdown-item" href="{% url 'sin' %}">Signin</a>
                {% endif %}
            </li>
          </ul>
        </div>
    </nav>

                  {% block 'container' %}

                  {% endblock %}

    </div>
</body>
<script src="{% static 'boostrap/boostrap_slim.js' %}"></script>
<script src="{% static 'boostrap/boostrap_popper.js' %}"></script>
<script src="{% static 'boostrap/boostrap_min.js' %}"></script>
